name: Benchmark

on:
  push:
    branches:
      - main  # Or your main branch name

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache hyperfine
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-hyperfine
          restore-keys: |
            ${{ runner.os }}-hyperfine-

      - name: Install hyperfine (if not cached)
        run: |
          if [ ! -f ~/.cargo/bin/hyperfine ]; then
            cargo install hyperfine
          fi

      - name: Find changed projects
        id: changed-projects
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} HEAD)
          CHANGED_PROJECTS=$(echo "$CHANGED_FILES" | grep -E 'day_[0-9]+' | awk -F/ '{print $1}')
          echo "changed_projects=$CHANGED_PROJECTS" >> $GITHUB_OUTPUT


      - name: Print changed projects
        run: |
          echo "Changed projects: ${{ steps.changed-projects.outputs.changed_projects }}"


      - name: Build projects
        run: |
          for project in ${{ steps.changed-projects.outputs.changed_projects }}; do
            cd $project
            cargo build --release
            cd ..
          done

      - name: Run benchmarks with hyperfine
        run: |
          for project in ${{ steps.changed-projects.outputs.changed_projects }}; do
            hyperfine ./$project/target/release/$project --export-markdown benchmark-results.md 
          done

      - name: Run benchmarks and send to Discord
        run: |
          for project in ${{ steps.changed-projects.outputs.changed_projects }}; do
            # Run hyperfine and capture output
            hyperfine ./$project/target/release/$project --export-markdown ./$project/benchmark-results.md
            benchmark_output=$(cat ./$project/benchmark-results.md) 
            escaped_output=$(echo "$benchmark_output" | sed 's/`/\\`/g')
            echo $escaped_output
            
            # Construct the message payload (JSON)
            message="{\"content\": \"Benchmark results for **$project**:\n\`\`\`\n$escaped_output\n\`\`\`\"}"
            
            # Send the message using curl
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "$message" \
                 https://discord.com/api/webhooks/1180483115236466688/wTBQ89FIePIDrHCmClk-JSVH6UNudULplyp33oOcrzD-LH1zvCOqKRnizwxEWWbiMFOj
          done
